{% extends 'main.html' %}
{% load widget_tweaks %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto my-5 p-4 text-center form-container">
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{object}}" ?</p>
                    <h5>This action cannot be undone!</h5>

                    <a href="{% url 'account' %}" class="btn btn-secondary mx-2">Go
                        Back</a>
                    <button type="submit" class="btn btn-secondary mx-2">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
