{% extends 'main.html' %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto my-5 p-4 text-center message-box">

                <div class="message text-start">
                    <a class="text-decoration-none" href="{% url 'inbox' %}">Back</a>
                    <h2 class="message-subject my-2">{{message.subject}}</h4>
                        {% if message.sender %}
                        <a href="{% url 'artist-profile' message.sender.id  %}"
                            class="message-author text-decoration-none">{{message.name}}</a>
                        {% else %}
                        <p class="message-author">{{message.name}}</p>
                        {% endif %}
                        <p class="message-date text-start">{{message.created}}</p>
                        <div class="message-body text-start">{{message.body|linebreaksbr}}</div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
